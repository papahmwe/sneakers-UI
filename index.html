<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce-product-page-main</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main_container">
        <div class="nav_container">
            <div class="nav_menu_main">
                <div class="nav_image_div">
                    <img class="nav_image" src="./images/logo.svg" alt="logo_image">
                </div>
                <div class="menu_div">
                    <ul class="nav_li">
                        <li>Collections</li>
                        <li>Men</li>
                        <li>Women</li>
                        <li>About</li>
                        <li>Contact</li>
                    </ul>
                </div>
            </div>
            <div class="nav_cart_image">
                <div class="cart_image_div">
                    <img class="cart_image" src="./images/icon-cart.svg" alt="cart_image">
                </div>
                <div class="people_image_div">
                    <img class="people_image" src="./images/image-avatar.png" alt="">
                </div>
            </div>
        </div>
        <hr class="hr">
        <div class="hero_container">
            <div class="hero_container_image_div">
                <div class="hero_container_image_main_div">
                    <img class="hero_container_image_main" src="./images/image-product-1.jpg" alt="image">
                </div>
                <div class="hero_container_image_children">
                    <img class="first" src="./images/image-product-1-thumbnail.jpg" alt="image">
                    <img src="./images/image-product-2-thumbnail.jpg" alt="image">
                    <img src="./images/image-product-3-thumbnail.jpg" alt="image">
                    <img src="./images/image-product-4-thumbnail.jpg" alt="image">
                </div>
            </div>
            <div class="content_div">
                <h5 class="h5">SNEAKERS COMPANY</h5>
                <div class="fall_con">
                    Fall Limited Edition
                    <div class="sneaker_con">Sneakers</div>
                </div>
                <div class="p_con">
                    There low-profile sneakers are our perfect casual wear companion.Featuring a durable rubber outer
                    sole,they'll withstand everything the weather can offer.
                </div>
                <h3 class="h3">$125.00 <span class="span_percent">50%</span></h3>
                <h6 class="h6_p">$250.00</h6>
                <div class="box_con_main">
                    <div class="box_con">
                        <h2 class="h2_p minus">-<span class="zero">0</span><span class="plus">+</span></h2>
                    </div>
                    <div class="box_con_1">
                        <img class="box_img" src="./images/icon-cart.svg" alt="image">
                        <span class="cart_con">Add to cart</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
